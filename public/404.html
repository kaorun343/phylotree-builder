<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PhyloTree Builder</title>
    <base href="/phylotree-builder/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      // GitHub Pages SPA redirect
      // Store the current pathname and redirect to index.html
      sessionStorage.redirect = location.pathname;
      location.replace(
        location.origin +
          location.pathname.split("/").slice(0, -1).join("/") +
          "/"
      );
    </script>
  </head>
  <body></body>
</html>
